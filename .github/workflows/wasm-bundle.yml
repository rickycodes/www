name: Build Wasm Bundle

on:
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "src/*.rs"
      - "src/**/*.rs"
      - "build.sh"
      - "scripts/strip-wasm.sh"
      - "scripts/version-wasm-loader.sh"
      - "scripts/setup-wasm-toolchain-ci.sh"
      - ".github/workflows/wasm-bundle.yml"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  checks: write

concurrency:
  group: wasm-bundle
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # This is the job to move onto a prebuilt toolchain image later.
    # Example future shape:
    # container: ghcr.io/rickycodes/www-buildenv:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo-web binary
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-web
          key: ${{ runner.os }}-cargo-web-0.6.26

      - name: Cache Rust dependencies/build
        uses: swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db
        with:
          workspaces: ". -> target"
          shared-key: "pages-nightly-2019-08-01"
          cache-on-failure: true

      - name: Restore wasm bundle cache
        id: wasm_bundle_cache
        uses: actions/cache@v4
        with:
          path: .ci-cache/wasm
          key: ${{ runner.os }}-wasm-bundle-v2-${{ hashFiles('Cargo.toml', 'Cargo.lock', 'src/*.rs', 'src/**/*.rs', 'build.sh', 'scripts/strip-wasm.sh', 'scripts/version-wasm-loader.sh', 'scripts/setup-wasm-toolchain-ci.sh', '.github/workflows/wasm-bundle.yml', '.github/workflows/pages.yml') }}

      - name: Setup wasm build toolchain
        run: bash scripts/setup-wasm-toolchain-ci.sh

      - name: Build wasm bundle
        env:
          RUSTUP_TOOLCHAIN: nightly-2019-08-01
        run: |
          ./build.sh --build
          mkdir -p .ci-cache/wasm
          cp target/deploy/rickycodes.wasm .ci-cache/wasm/rickycodes.wasm
          cp target/deploy/rickycodes.js .ci-cache/wasm/rickycodes.js

      - name: Upload wasm bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-bundle
          path: .ci-cache/wasm
          if-no-files-found: error
          retention-days: 30
