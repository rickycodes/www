name: Build And Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "package-lock.json"
      - "cat.txt"
      - "src/partials/**"
      - "static/**"
  workflow_run:
    workflows:
      - Build Wasm Bundle
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Node dependencies
        run: npm ci

      - name: Restore cached wasm bundle
        id: wasm_bundle_cache
        uses: actions/cache@v4
        with:
          path: .ci-cache/wasm
          key: ${{ runner.os }}-wasm-bundle-${{ hashFiles('Cargo.toml', 'Cargo.lock', 'src/*.rs', 'src/**/*.rs') }}

      - name: Ensure wasm bundle exists
        if: steps.wasm_bundle_cache.outputs.cache-hit != 'true'
        run: |
          echo "No wasm bundle cache found for this Rust source state."
          echo "Run the 'Build Wasm Bundle' workflow (or push a Rust change) first."
          exit 1

      - name: Build static site from cached wasm
        run: |
          ./build.sh --gen
          rm -rf target/deploy
          mkdir -p target/deploy
          cp -R static/. target/deploy/
          cp .ci-cache/wasm/rickycodes.wasm target/deploy/rickycodes.wasm
          cp .ci-cache/wasm/rickycodes.js target/deploy/rickycodes.js
          ./build.sh --min
          echo "ricky.codes" > target/deploy/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
