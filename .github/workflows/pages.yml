name: Build And Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - "package-lock.json"
      - "cat.txt"
      - "src/partials/**"
      - "static/**"
  workflow_run:
    workflows:
      - Build Wasm Bundle
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check external links
        if: github.event_name != 'workflow_run'
        run: ./build.sh --check-links

      - name: Skip link check on wasm workflow trigger
        if: github.event_name == 'workflow_run'
        run: echo "Skipping external link check for workflow_run event."

  build:
    needs: link-check
    if: github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Node dependencies
        run: npm ci

      - name: Restore cached wasm bundle
        id: wasm_bundle_cache
        uses: actions/cache@v4
        with:
          path: .ci-cache/wasm
          key: ${{ runner.os }}-wasm-bundle-v2-${{ hashFiles('Cargo.toml', 'Cargo.lock', 'src/*.rs', 'src/**/*.rs', 'build.sh', 'scripts/assemble-deploy-from-cache.sh', 'scripts/strip-wasm.sh', 'scripts/version-wasm-loader.sh', 'scripts/setup-wasm-toolchain-ci.sh', '.github/workflows/wasm-bundle.yml', '.github/workflows/pages.yml') }}

      - name: Ensure wasm bundle exists
        if: steps.wasm_bundle_cache.outputs.cache-hit != 'true'
        run: |
          echo "No wasm bundle cache found for this Rust source state."
          echo "Run the 'Build Wasm Bundle' workflow (or push a Rust change) first."
          exit 1

      - name: Build static site from cached wasm
        run: bash scripts/assemble-deploy-from-cache.sh

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
